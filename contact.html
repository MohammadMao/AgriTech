<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AgriTech | Contact Us</title>
    <link rel="icon" href="media/icon.png" />

    <!-- meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!--fontawesome-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!---------google---------fonts----------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript" src="mailscript.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-inner">
        <div class="container-fluid px-lg-5">
          <nav class="navbar navbar-expand-lg my-navbar px-lg-0">
            <a class="navbar-brand" href="index.html"
              ><img src="media/logo.png" class="img-fluid"
            /></a>
            <button class="navbar-toggler" type="button">
              <a href="#" class="burger-button" id="burger-button">
                <span class="burger-button-icon"></span>
              </a>
            </button>

            <div
              class="collapse navbar-collapse mobile-menu d-flex flex-column justify-content-lg-end justify-content-md-center h-100 flex-lg-row flex-xl-row"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav align-self-stretch">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html"
                    >Home <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="services.html">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <!-- Form -->
    <div class="form-area">
      <div class="container">
        <div class="row single-form g-0">
          <div class="col-sm-12 col-lg-6">
            <div class="left">
              <h5>
                <span
                  >Let Us Know What You Think<i
                    class="fa fa-circle"
                    aria-hidden="true"
                  ></i
                ></span>
              </h5>
              <br />
              <h3 class="info text-center">AgriTech Contact Info</h3>
              <h5 class="info text-center">info@agritechcompany.com</h5>
              <h5 class="info text-center">+249912345678</h5>
            </div>
          </div>
          <div class="col-sm-12 col-lg-6">
            <div class="right">
              <i class="fa fa-caret-left"></i>
              <form id="contact-form">
                <div class="mb-3">
                  <label for="name" class="form-label">Your Name</label>
                  <input type="text" class="form-control" id="name" />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" />
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea
                    type="password"
                    class="form-control"
                    id="message"
                  ></textarea>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary"
                  onclick="sendMail()"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--footer-section-->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-4">
            <div class="rights">
              <h2>AgriTech</h2>
              <h5>&copy; copyright mao design</h5>
            </div>
          </div>
          <div class="col-md-4 col-sm-4">
            <div class="office">
              <h1>Office address</h1>
              <p>Sudan</p>
            </div>
          </div>
          <div class="col-md-4 col-sm-4">
            <div class="social">
              <a href="https://github.com/MohammadMao"
                ><i class="fa fa-github icon" aria-hidden="true"></i
              ></a>
              <a href="https://www.linkedin.com/in/mohamedmao/"
                ><i class="fa fa-linkedin icon" aria-hidden="true"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script>
      // Add event listener to the form
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission
          sendMail(); // Call the sendMail function
        });
    </script>
  </body>
</html>
